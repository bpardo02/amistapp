{% extends 'base.html' %}
{% block content %}

<div class="border-2 border-black bg-retroBg p-6 w-[320px]">

  <h2 class="text-2xl mb-6 text-center">INICIAR SESIÓN</h2>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    <div class="grid grid-cols-2 items-center gap-3">
      <label>Usuario:</label>
      {{ form.username }}
    </div>

    <div class="grid grid-cols-2 items-center gap-3">
      <label>Contraseña:</label>
      {{ form.password }}
    </div>

    <button class="border-2 border-black bg-retroNav w-full py-2">
      Entrar
    </button>
  </form>

</div>
{% endblock %}
