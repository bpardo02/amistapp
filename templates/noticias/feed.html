{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-3xl space-y-4">

  <div class="flex justify-between">
    <h2 class="text-2xl">Noticias</h2>
    <a href="/noticias/crear/" class="underline">+ Publicar</a>
  </div>

  {% for n in noticias %}
    <div class="border-2 border-black bg-retroBg p-4">
      <div class="text-sm">{{ n.autor.username }} · {{ n.creado|date:"d M Y H:i" }}</div>
      <h3 class="text-xl">{{ n.titulo }}</h3>
      <p>{{ n.contenido }}</p>
    </div>
  {% empty %}
    <p>No hay noticias aún.</p>
  {% endfor %}

</div>
{% endblock %}
