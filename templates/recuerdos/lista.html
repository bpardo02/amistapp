{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-4xl space-y-4">

  <div class="flex justify-between">
    <h2 class="text-2xl">Recuerdos</h2>
    <a href="/recuerdos/crear/" class="underline">+ Subir</a>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    {% for r in recuerdos %}
      <div class="border-2 border-black bg-retroBg">
        <img src="{{ r.archivo.url }}" class="h-40 w-full object-cover">
        <div class="p-2">
          <div>{{ r.titulo }}</div>
          <div class="text-sm">{{ r.autor.username }}</div>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
